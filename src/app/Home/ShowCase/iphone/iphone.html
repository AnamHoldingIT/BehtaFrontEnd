<div class="phone-wrapper" data-aos="zoom-in-up" data-aos-duration="1000">
    <div class="phone">
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="button"></div>
            </div>
        </div>
        <div class="camera"></div>
        <div class="screen-container">
            <div class="bg"   [style.background-image]="'url(' + imageUrl + ')'">
            </div>
        </div>
        <div class="notch-container" tabindex="0" data-aos="fade-down" data-aos-delay="250" data-aos-duration="800">
            <div class="notch">
                <div class="content">
                    <div class="left">
                        <div class="title"></div>
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
